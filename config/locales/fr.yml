fr:
  title: "This attribute won't be used because we already localised the view itself"
  hello: ""

  step2:
    title: "Localisation, Français"
    date: "Date : "
    day: "Personnalisée, jour et mois : "
    money: "Un peu d'argent : "
    readable: "Un gros chiffre rendu lisible : "
    distance: "Distance : "
    when:
      world_cup: "La finale était il y a %{since_finals}."
      last_world_cup: "La dernière victoire des All Blacks en coupe du monde était il y a %{since_last_won}."
      talk: "J'ai commencé cette présentation il y a %{since_talk}."

  # Borrowed from https://github.com/svenfuchs/rails-i18n/tree/master/rails/locale and tweaked
  date:
    month_names:
      - ~
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre

  time:
    formats:
      daymonth: "%d %B"
      default: "%d %B %Y %H:%M:%S"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero: "moins d'une seconde"
        one: "moins d'une seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one: "1 seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        zero: "moins d'une minute"
        one: "moins d'une minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one: "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one: "environ une heure"
        other: "environ %{count} heures"
      x_days:
        one: "1 jour"
        other: "%{count} jours"
      about_x_months:
        one: "environ un mois"
        other: "environ %{count} mois"
      x_months:
        one: "1 mois"
        other: "%{count} mois"
      about_x_years:
        one: "environ un an"
        other: "environ %{count} ans"
      over_x_years:
        one: "plus d'un an"
        other: "plus de %{count} ans"
      almost_x_years:
        one: "presqu'un an"
        other: "presque %{count} ans"
    prompts:
      year: "Année"
      month: "Mois"
      day: "Jour"
      hour: "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "millier"
          million: "million"
          billion: "milliard"
          trillion: "billion"
          quadrillion: "million de milliards"

  distance:
    thousand:
      one: "kilomètre"
      other: "kilomètres"
